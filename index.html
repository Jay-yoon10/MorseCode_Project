<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <div class="main_container">
            <h1 id="heading">Morse Translator</h1>
            <div class="container" id="box">
                <form id="inputForm" action="">
                    <label for="char">Type English or Morse Code</label>
                    <textarea type="text" id="input"></textarea>
                </form>
            </div>
            <div id="btn1">
                <button id="translateBtn">Encode</button>
            </div>
            <div id="btn2">
                <button id="translateBtn2">Decode</button>
    
            </div>
            <div id="btn3">
                <button id="clear">Clear</button>
            </div>
            <div class="output__container">
                <label for="output">Your Output</label>
                <div id="output"></div>
            </div>
        </div>
    </body>
    <script type="module" src="script.js"></script>
</html>
